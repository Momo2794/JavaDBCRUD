<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            .div-top { text-align: center; }
             table { margin-left: auto; margin-right: auto; }
        </style>
    </head>

    <body>
        <div class="div-top">
            <a th:href="@{/index}">Homepage</a>
            <a th:href="@{/about}">About</a>
            <a th:href="@{/contact}">Contact</a>
        </div>

        <br>

        <div class="div-mid">
            <form action="#" th:action="@{/create_save}" th:object="${studentTmp}" method="post">
                <table>
                    <tr>
                        <td>Firstname:</td>
                        <td><input type="text" th:field="*{sfirstname}"/></td>
                    </tr>
                    <tr>
                        <td>Lastname:</td>
                        <td><input type="text" th:field="*{slastname}"/></td>
                    </tr>
                    <tr>
                        <td>DOB:</td>
                        <td><input type="text" th:field="*{sdob}"/></td>
                    </tr>
                    <tr>
                        <td>Street:</td>
                        <td><input type="text" th:field="*{sstreet}"/></td>
                    </tr>
                    <tr>
                        <td>Postcode:</td>
                        <td><input type="text" th:field="*{spostcode}"/></td>
                    </tr>
                    <tr>
                        <td>Country:</td>
                        <td><input type="text" th:field="*{scountry}"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Save"></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
